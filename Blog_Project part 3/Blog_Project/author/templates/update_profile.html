{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div>
    <h2 class="text-center m-4">Update your profile</h2>
    <form method="post" style="width: 50%;margin: auto;">
        {% csrf_token %}
        {{form|crispy}}
        <button type="submit" class="btn btn-info">Save Changes</button>
        <a href="{% url 'change_password' %}" class='btn btn-warning'> Change Your password </a>
    </form>
</div>
{% endblock %}
