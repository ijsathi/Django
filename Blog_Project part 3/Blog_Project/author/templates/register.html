{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="mb-5">
    <h2 class="text-center m-4">{{type}} Form</h2>
    <form method="post" style="width: 50%;margin: auto;">
        {% csrf_token %}
        {{form|crispy}} 
        <button type="submit" class="btn btn-info">{{type}}</button>
    </form>
</div>
{% endblock %}
