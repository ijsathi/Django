{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div>
    {% if alert_message %}
    <script>
        alert("{{ alert_message }}");
    </script>
    {% endif %}
    <h2 class="text-center m-4">Add Category</h2>
    <form method="post" style="width: 50%;margin: auto;">
        {% csrf_token %}
        {{form|crispy}}
        <button type="submit" class="btn btn-info">Submit</button>
    </form>
</div>
{% endblock %}
