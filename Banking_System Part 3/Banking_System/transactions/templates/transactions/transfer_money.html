{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mx-auto mt-10">
    <div class="max-w-lg mx-auto bg-white shadow-md rounded px-8 py-6">
        <h2 class="text-2xl font-bold mb-6">Transfer Money</h2>
        <form method="post" action="{% url 'transfer_money' %}">
            {% csrf_token %}
            <div class="mb-4">
                <label for="id_to_account_number" class="block text-gray-700 text-sm font-bold mb-2">Recipient Account Number:</label>
                <input type="text" name="to_account_number" id="id_to_account_number" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>
            <div class="mb-4">
                <label for="id_amount" class="block text-gray-700 text-sm font-bold mb-2">Amount to Transfer:</label>
                <input type="text" name="amount" id="id_amount" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>
            <div class="flex items-center justify-between">
                <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Transfer Money</button>
            </div>
        </form>
        {% if messages %}
            {% for message in messages %}
                <div class="mt-4">
                    <div class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative" role="alert">
                        <strong class="font-bold">Success!</strong>
                        <span class="block sm:inline">{{ message }}</span>
                    </div>
                </div>
            {% endfor %}
        {% endif %}
    </div>
</div>
{% endblock %}
