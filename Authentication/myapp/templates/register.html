{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="">
  <h3> Register </h3>
  {% if messages %}
  {% for m in messages  %}
  <h1 class='text-success'>{{m}}</h1>
  {% endfor %}
  {% endif %}
  <form class="" action="" method="post" style="width: 70%; margin: auto;" novalidate>
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-success">Submit</button><br/>
    <small> Already have an account? <a href="{% url 'login' %}">Login</a> </small>
  </form>
</div>
{% endblock %}
