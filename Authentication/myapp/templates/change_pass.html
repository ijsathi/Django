{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div>
    {% if messages %}
    {% for m in messages  %}
        <h3 class='text-success'>{{m}}</h3>
    {% endfor %}
    {% endif %}
<h3> Password change form </h3>
<div>
    <form class="" action="" method="post" style="width: 70%; margin: auto;" novalidate>
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-info">Change Password</button><br/>
    </form>
</div>
</div>
{% endblock %}
