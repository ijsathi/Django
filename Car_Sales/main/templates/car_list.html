{% extends 'base.html' %}

{% block content %}
<h1>Car Listings</h1>
<form method="GET">
    <select name="brand" class="form-select mb-3" onchange="this.form.submit()">
        <option value="">All Brands</option>
        {% for brand in brands %}
        <option value="{{ brand.name }}" {% if request.GET.brand == brand.name %}selected{% endif %}>{{ brand.name }}</option>
        {% endfor %}
    </select>
</form>
<div class="row">
    {% for car in cars %}
    <div class="col-md-4">
        <div class="card mb-4">
            <img src="{{ car.image.url }}" class="card-img-top" alt="{{ car.title }}">
            <div class="card-body">
                <h5 class="card-title">{{ car.title }}</h5>
                <p class="card-text">{{ car.price }}</p>
                <a href="{% url 'car-detail' car.pk %}" class="btn btn-primary">View Details</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
