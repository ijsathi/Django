{% extends "base.html" %}
{% block content %}
<div class="d-flex flex-wrap justify-content-center px-5">
    {% for post in data %}
    <div class="col-sm-3 mt-5">
        <div class="card mx-2">
            <div class="card-body">
                <h5 class="card-title">{{post.title}}</h5>
                <p class="card-text">{{post.content}}</p> <span href="#" class=""> Author: {{post.author.name}}</span><br>
                {% for cat in post.category.all %}
                <button href="" class="btn btn-info btn-sm m-1" disabled>{{cat.name}}</button>
                {% endfor %}
                <div class="d-flex justify-content-between">
                    <a href="{% url 'edit_post' post.id %}" class="btn btn-warning">Edit</a>
                    <a href="{% url 'delete_post' post.id %}" class="btn btn-danger">Delete</a>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
